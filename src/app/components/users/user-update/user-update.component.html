<mat-card>
  <mat-card-title>Alterar Ãšsuario</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="user.nome" name="nome" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Sobrenome"
        [(ngModel)]="user.sobrenome"
        name="sobrenome"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Idade"
        [(ngModel)]="user.idade"
        name="idade"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sexo</mat-label>
      <mat-select
        matNativeControl
        [(ngModel)]="user.sexo"
        [ngModelOptions]="{ standalone: true }"
      >
        <mat-option value="M">Masculino</mat-option>
        <mat-option value="F">Feminino</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="updateUser()" color="primary">
    Atualizar
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
